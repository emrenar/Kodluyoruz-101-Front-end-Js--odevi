<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLock</title>

    <style>
        .orng{
            color: orange;
            text-align: center;
        }

        #id1{
            margin-top: 100px;
        
        }

        .yel{
          color: rgb(235, 104, 11); 
          text-align: center;
        }
        body{
            background-color: black;
        }
       
    </style>
</head>
<body onload="startTime()">
    <div><h1 id="id1" class="orng">Kodluyoruz.</h1></div>
    <div><h1 class="orng name"></h1></div>
  <h1> <div id="txt"   class="yel"></div> </h1> 
    <div><h1 class="orng" >Javascript Saat ve Karşılama Ödevi,</h1></div>
    <h1 class="orng">:)</h1>
  
    <script>
        let user=prompt("isim giriniz")
        uname =document.querySelector("div>h1.name")
        uname.innerHTML=` Merhaba,  ${user} Hoş Geldin` 
        function startTime() {
          const today = new Date();
          let h = today.getHours();
          let m = today.getMinutes();
          let s = today.getSeconds();
          m = checkTime(m);
          s = checkTime(s);
          document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;
          setTimeout(startTime, 1000);
        }
        
        function checkTime(i) {
          if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
          return i;
        }

    

        </script>
</body>
</html>
